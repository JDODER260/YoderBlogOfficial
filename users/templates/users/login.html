{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    li {
        list-style-type: none;
    }
</style>
        <div class="content-section">
                <form action="" method="post">
                        {% csrf_token %}
                        <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Login Today</legend>
                                {{ form|crispy }}
                                <button class="btn btn-outline-primary" type="submit">Login</button><br>
                                <small>Forgot Your Password?: <a href="{% url 'password-reset' %}" class="ml-2">Reset Password</a></small>
                                <div class="border-top pt-3" style="margin-top: 10px;">
                                        <small>Don't have an account?: <a href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
                                </div>
                        </fieldset>
                </form>
        </div>
{% endblock content%}
