{% extends 'themetwo/layout.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Create Room</div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
