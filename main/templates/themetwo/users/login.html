{% extends "themetwo/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Login Today</h5>
                        <form action="" method="post">
                            {% csrf_token %}
                            <fieldset>
                                {{ form|crispy }}
                                <button class="btn btn-primary mt-3" type="submit">Login</button>
                            </fieldset>
                        </form>
                        <hr class="my-4">
                        <small>Forgot Your Password?: <a href="{% url 'password-reset' %}">Reset Password</a></small><br>
                        <small>Don't have an account?: <a href="{% url 'register' %}">Sign Up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
